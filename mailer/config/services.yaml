parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $emailDefaultSender: '%env(string:MAILER_DEFAULT_SENDER)%'

    Mailer\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    Mailer\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']